        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;

              var nodeColors;
              var originalNodes;
              var network;

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"group": "User", "id": "U:Alicja", "label": "Alicja", "shape": "dot"}, {"group": "User", "id": "U:Bob", "label": "Bob", "shape": "dot"}, {"group": "User", "id": "U:Stanis\u0142aw", "label": "Stanis\u0142aw", "shape": "dot"}, {"group": "User", "id": "U:Daria", "label": "Daria", "shape": "dot"}, {"group": "User", "id": "U:Jakub", "label": "Jakub", "shape": "dot"}, {"group": "User", "id": "U:Fiona", "label": "Fiona", "shape": "dot"}, {"group": "User", "id": "U:Michael Jackson", "label": "Michael Jackson", "shape": "dot"}, {"group": "User", "id": "U:Hanna", "label": "Hanna", "shape": "dot"}, {"group": "User", "id": "U:Ivan", "label": "Ivan", "shape": "dot"}, {"group": "User", "id": "U:Julia", "label": "Julia", "shape": "dot"}, {"group": "Interest", "id": "I:Muzyka", "label": "Muzyka", "shape": "box"}, {"group": "Interest", "id": "I:Sport", "label": "Sport", "shape": "box"}, {"group": "Interest", "id": "I:Programowanie", "label": "Programowanie", "shape": "box"}, {"group": "Interest", "id": "I:Filmy", "label": "Filmy", "shape": "box"}, {"group": "Interest", "id": "I:Podr\u00f3\u017ce", "label": "Podr\u00f3\u017ce", "shape": "box"}, {"group": "Interest", "id": "I:Gotowanie", "label": "Gotowanie", "shape": "box"}, {"group": "Interest", "id": "I:Sztuka", "label": "Sztuka", "shape": "box"}, {"group": "Interest", "id": "I:Gry", "label": "Gry", "shape": "box"}, {"group": "Interest", "id": "I:Fitnes", "label": "Fitnes", "shape": "box"}, {"group": "Interest", "id": "I:Ksi\u0105\u017cki", "label": "Ksi\u0105\u017cki", "shape": "box"}, {"group": "Interest", "id": "I:Technologia", "label": "Technologia", "shape": "box"}, {"group": "Interest", "id": "I:Spacery", "label": "Spacery", "shape": "box"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#4c78a8", "from": "U:Alicja", "title": "FRIENDS_WITH", "to": "U:Bob"}, {"arrows": "to", "color": "#4c78a8", "from": "U:Bob", "title": "FRIENDS_WITH", "to": "U:Stanis\u0142aw"}, {"arrows": "to", "color": "#4c78a8", "from": "U:Alicja", "title": "FRIENDS_WITH", "to": "U:Daria"}, {"arrows": "to", "color": "#4c78a8", "from": "U:Bob", "title": "FRIENDS_WITH", "to": "U:Jakub"}, {"arrows": "to", "color": "#4c78a8", "from": "U:Daria", "title": "FRIENDS_WITH", "to": "U:Fiona"}, {"arrows": "to", "color": "#4c78a8", "from": "U:Julia", "title": "FRIENDS_WITH", "to": "U:Fiona"}, {"arrows": "to", "color": "#4c78a8", "from": "U:Jakub", "title": "FRIENDS_WITH", "to": "U:Hanna"}, {"arrows": "to", "color": "#4c78a8", "from": "U:Jakub", "title": "FRIENDS_WITH", "to": "U:Ivan"}, {"arrows": "to", "color": "#f58518", "from": "U:Alicja", "title": "LIKES", "to": "I:Muzyka"}, {"arrows": "to", "color": "#f58518", "from": "U:Alicja", "title": "LIKES", "to": "I:Sztuka"}, {"arrows": "to", "color": "#f58518", "from": "U:Bob", "title": "LIKES", "to": "I:Programowanie"}, {"arrows": "to", "color": "#f58518", "from": "U:Bob", "title": "LIKES", "to": "I:Technologia"}, {"arrows": "to", "color": "#f58518", "from": "U:Stanis\u0142aw", "title": "LIKES", "to": "I:Filmy"}, {"arrows": "to", "color": "#f58518", "from": "U:Daria", "title": "LIKES", "to": "I:Podr\u00f3\u017ce"}, {"arrows": "to", "color": "#f58518", "from": "U:Daria", "title": "LIKES", "to": "I:Ksi\u0105\u017cki"}, {"arrows": "to", "color": "#f58518", "from": "U:Jakub", "title": "LIKES", "to": "I:Gotowanie"}, {"arrows": "to", "color": "#f58518", "from": "U:Jakub", "title": "LIKES", "to": "I:Fitnes"}, {"arrows": "to", "color": "#f58518", "from": "U:Fiona", "title": "LIKES", "to": "I:Muzyka"}, {"arrows": "to", "color": "#f58518", "from": "U:Fiona", "title": "LIKES", "to": "I:Gry"}, {"arrows": "to", "color": "#f58518", "from": "U:Hanna", "title": "LIKES", "to": "I:Spacery"}, {"arrows": "to", "color": "#f58518", "from": "U:Ivan", "title": "LIKES", "to": "I:Programowanie"}, {"arrows": "to", "color": "#f58518", "from": "U:Julia", "title": "LIKES", "to": "I:Podr\u00f3\u017ce"}, {"arrows": "to", "color": "#f58518", "from": "U:Julia", "title": "LIKES", "to": "I:Sztuka"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
